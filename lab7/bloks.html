<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Терехова Алина Сергеевна. Лабораторная 7</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="'icon" href="../favicon-16x16.png">
    <link rel="'icon" href="../favicon-32x32.png">
    <style>
        button {
            margin: 10px;
        }
    </style>
    <script>
        function addNewBlock() {
            let newBlock = document.createElement('div');
            newBlock.style.backgroundColor = 'white';
            newBlock.style.height = '40px';
            newBlock.style.border = '2px solid pink';
            newBlock.style.borderRadius = '10px';
            newBlock.style.margin = '10px'

            document.querySelector('main').appendChild(newBlock);
        }



        function addNewBlocks() {
            let main = document.querySelector('main');
            let input = document.querySelector('#blockCount');
            let blockCount = parseInt(input.value);

            for (let i = 1; i <= blockCount; i++) {
                let newBlock = document.createElement('div');
                let width = i * 100; // Вычисляем ширину блока

                newBlock.style.backgroundColor = 'white';
                newBlock.style.height = '40px';
                newBlock.style.width = width + 'px'; // Устанавливаем ширину блока
                newBlock.style.border = '2px solid pink';
                newBlock.style.borderRadius = '10px';
                newBlock.style.margin = '10px';
                newBlock.style.textAlign = 'center'
                newBlock.style.verticalAlign = 'middle';
                newBlock.style.paddingTop = '15px'
                newBlock.innerHTML = `Блок № ${i}: 2*${i}<sup>2</sup> = ${2 * i ** 2}`;

                main.appendChild(newBlock);
            }
        }

        function add20_50() {
            let main = document.querySelector('main');
            for (let i =20; i<=50; i +=2.5) {
                let newBlock = document.createElement('div');
                newBlock.style.width = '400px';
                newBlock.style.border = '1px solid white';
                newBlock.style.backgroundColor = 'violet';
                newBlock.style.color = 'white';
                newBlock.style.height = '40px';
                newBlock.style.borderRadius = '10px';
                newBlock.style.margin = '10px';
                newBlock.style.textAlign = 'center'
                newBlock.style.verticalAlign = 'middle';
                newBlock.style.paddingTop = '15px'

                newBlock.innerHTML = `${i}`;

                main.appendChild(newBlock);
            }
        }


    </script>

</head>

<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 7
        <hr>
    </header>

    <main>
        <button onclick="addNewBlock()" >Добавить блок</button>

        <input type="number" id="blockCount" min="1"  max = '10' value="10">
        <button onclick="addNewBlocks()">Добавить блоки</button>

        <button onclick="add20_50()">20 => 50</button>
    </main>
    

    <footer>
        <hr>
        &copy; Алина Терехова, ФБИ-24, 2 курс, 2024</footer>
    </footer>
</body>
</html>
